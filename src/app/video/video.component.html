<video *ngIf="screenSize=='Large' || screenSize=='XLarge' || screenSize=='Medium'" [autoplay]="true" preload="auto" [muted]="true" loop id="title-video">
    <!-- <source src="../../assets/videos/hero.mp4" type="video/mp4"> -->

          <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
          <source type="video/mp4" src="../../assets/videos/hero.mp4" />

<!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
<source type="video/webm" src="../../assets/videos/hero.webm" />


          
           <!-- M4V for Apple -->
          <source type="video/mp4" src="../../assets/videos/hero.m4v" />
</video>

<video *ngIf="screenSize!='Large' && screenSize!='XLarge' && screenSize!='Medium'" [autoplay]="true" [muted]="true" loop id="title-video-lowres">
  <!-- <source src="../../assets/videos/hero.mp4" type="video/mp4"> -->
  <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
  <source type="video/mp4" src="../../assets/videos/hero.mp4" />

<!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
<source type="video/webm" src="../../assets/videos/hero.webm" />


   <!-- M4V for Apple -->
  <source type="video/mp4" src="../../assets/videos/hero.m4v" />
</video>
