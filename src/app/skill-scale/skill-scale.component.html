<div class="skill-scale">
    
        <div class="title">{{skillName}}</div>
    

    <div class="rating">
      
    <span *ngFor="let i of ratingArray;index as id">
        <span *ngIf="i==true" class="fa fa-star checked"></span>
        <span *ngIf="i==false" class="fa fa-star-o"></span>
    </span>
    
   </div>
</div>
